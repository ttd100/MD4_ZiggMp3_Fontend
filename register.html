    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
            radial-gradient(1250px circle at 100% 100%,
                    hsl(218, 41%, 45%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    The best offer <br/>
                    <span style="color: hsl(218, 81%, 75%)">for your business</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Temporibus, expedita iusto veniam atque, magni tempora mollitia
                    dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                    ab ipsum nisi dolorem modi. Quos?
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <!--                        <form>-->

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">

                                    <input oninput="validate()" placeholder="Tên người dùng" type="text" id="name"
                                           class="form-control"/>
                                    <label id="validate_name" class="form-label" for="name"></label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input oninput="validate()" placeholder="Tên tài khoản" type="text" id="username"
                                           class="form-control"/>
                                    <label id="validate_username" class="form-label" for="username"></label>
                                </div>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input oninput="validate()" placeholder="Email người dùng" type="email" id="email"
                                   class="form-control"/>
                            <label id="validate_email" class="form-label" for="email"></label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" placeholder="Mật Khẩu" id="pass" class="form-control"/>
                            <label class="form-label" for="pass"></label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"
                                   checked/>
                            <label class="form-check-label" for="form2Example33">
                                Tôi Đồng Ý Với Các Điều Khoản
                            </label>
                        </div>

                        <!-- Submit button -->

                        <button id="register" type="submit" class="btn btn-primary btn-block mb-4">
                            Đăng Ký
                        </button>
                        <a href="index.html"><button style="justify-items: end" class="btn btn-primary btn-block mb-4">
                            Đăng Nhập
                        </button> </a>
                        <!--                        </form>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

<script>
    let email;
    function validateEmail() {
        email = document.getElementById("email").value;
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
            return (true);
        }
        return (false);
    }

    function validate() {
        let name = document.getElementById('name').value;
        if (name === '') {
            document.getElementById('validate_name').innerHTML = '<label style="color: #e85e5e" >không để tên trống</label>'
            return
        } else if (name.length < 2 || name.length > 40) {
            document.getElementById('validate_name').innerHTML = '<label style="color: #e85e5e" >tên phải nằm trong khoảng 2-40 ký tự</label>'
        } else if (name.length > 40) {
            document.getElementById('validate_name').innerHTML = '<label style="color: #e85e5e" >tên phải nằm trong khoảng 2-40 ký tự</label>'
        } else {
            document.getElementById('validate_name').innerHTML = ''
        }

        let username = document.getElementById("username").value;
        if (username === '') {
            document.getElementById("validate_username").innerHTML = '<label style="color: #e85e5e" >không để tên trống</label>';
        } else if (username.length < 5 || username.length > 30) {
            document.getElementById("validate_username").innerHTML = '<label style="color: #e85e5e" >tên phải nằm trong khoảng 5-30 ký tự</label>'
        } else if (username.length > 30) {
            document.getElementById("validate_username").innerHTML = '<label style="color: #e85e5e" >tên phải nằm trong khoảng 5-30 ký tự</label>'
        } else {
            document.getElementById("validate_username").innerHTML = '';
        }
        if (email === '') {
            document.getElementById('validate_email').innerHTML = '<label style="color: #e85e5e">Email không để trống!</label>'
            return;
        } else if (!validateEmail()) {
            document.getElementById('validate_email').innerHTML = '<label style="color: #e85e5e">Email sai định dạng!</label>'
            return;
        } else {
            document.getElementById('validate_email').innerHTML = ''
        }
    }



    $(document).ready(function () {
        validate();
        let signUpForm = {}

        $('#register').click(function () {

            signUpForm.name = $('#name').val();
            signUpForm.username = $('#username').val();
            signUpForm.email = $('#email').val();
            signUpForm.password = $('#pass').val();
            signUpForm.roles = ["user"]
            let signUpFormOBJ = JSON.stringify(signUpForm);
            console.log('form ==> ', signUpFormOBJ)
            $.ajax({
                url: 'https://zigmp3.herokuapp.com/api/auth/signup',
                data: signUpFormOBJ,
                contentType: 'application/json; charset=UTF8',
                method: 'POST',
                success: function (data) {
                    if (data.message === 'username_existed') {
                        document.getElementById('validate_name').innerHTML = 'Tài khoản đã tồn tại! Vui lòng nhập lại';
                    } else if (data.message === 'email_existed') {
                        document.getElementById('validate_name').innerHTML = 'Email đã tồn tại! Vui lòng nhập lại!';
                    } else if (data.message === 'create_success') {
                        document.getElementById('validate_name').innerHTML = 'Đăng Ký Thành Công ! '}
                },
                error:function (data){
                    document.getElementById('validate_name').innerHTML = 'Đăng Ký Không Thành Công ! '
                }
            })
        })
    })


</script>


</body>
</html>
